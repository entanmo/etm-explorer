<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" >
    <meta name="renderer" content="webkit">   <!-- 默认用极速核-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,Chrome=1"> <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="screen-orientation" content="portrait" /> <!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />  <!-- QQ强制竖屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />    <!--删除默认的苹果工具栏和菜单栏，开启全屏显示-->
    <meta name="format-detection" content="telphone=no" />    <!--忽略页面中的数字识别为电话号码-->
    <meta name="format-detection" content="email=no" />     <!--忽略页面中的邮箱格式为邮箱-->
    <title>区块浏览器</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
     
    <script src="./static/js/vendor.dll.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.15/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    
    <script>
     !window.Vue || document.write(decodeURI("%3Cscript src='./static/vue/vue.min.js'%3E%3C/script%3E"));
     !window.VueRouter || document.write(decodeURI("%3Cscript src='./static/vue/vue-router.min.js'%3E%3C/script%3E"));
     !window.Vuex || document.write(decodeURI("%3Cscript src='./static/vue/vuex.min.js'%3E%3C/script%3E"));
     !window.axios || document.write(decodeURI("%3Cscript src='./static/vue/axios.min.js'%3E%3C/script%3E"));
    </script>
    
  </body>
</html>
